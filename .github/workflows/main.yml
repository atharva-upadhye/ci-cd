name: CI
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Extract Node.js version from .npmrc
        id: node_version
        run: |
          node_version=$(grep -oP 'node\s*=\s*\K\S+' .npmrc)
          echo "NODE_VERSION=$node_version" >> $GITHUB_ENV
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Cache pnpm installation
        uses: actions/cache@v3
        with:
          path: ~/.npm-global
          key: ${{ runner.os }}-npm-global-${{ hashFiles('.npmrc') }}
          restore-keys: |
            ${{ runner.os }}-npm-global-
      - name: Install pnpm
        run: |
          if ! command -v pnpm &>/dev/null; then
            npm install -g pnpm
          fi
      - name: Cache pnpm store and node_modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.pnpm-store
            node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      - name: Install dependencies
        run: pnpm install
      - name: tests coverage
        run: pnpm coverage
      - name: Make Bash script executable
        run: chmod +x ./extract-and-check-coverage.sh
      - name: Check coverage threshold
        run: ./extract-and-check-coverage.sh
